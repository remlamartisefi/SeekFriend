<ion-modal-view style="min-height:200px;">
	<ion-header-bar>
		<h1 class="title">Logout</h1>
		<div class="buttons">
		  <button class="button button-clear" ng-click="closeLogout()">Close</button>
		</div>
	</ion-header-bar>
	 <ion-content ng-controller="SignCtrl">
	 <div class="buttons row row center">
	    <button class="button button-clear col col-center" ng-click="doLogout()">Are you sure ?</button>
	 </div>
	</ion-content>
</ion-modal-view>
