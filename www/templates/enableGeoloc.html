
<ion-modal-view style="min-height:300px;">
  <ion-header-bar>
    <h1 class="title">Pleace enable your GPS</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeGeo()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
	  <ul class="list">
		<a class="button button-icon icon ion-refresh" ng-click="reloadMap();closeGeo()"></a>
	   </ul>
  </ion-content>
</ion-modal-view>
