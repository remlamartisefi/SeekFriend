<ion-modal-view style="min-height:200px;">
	<ion-header-bar>
		<h1 class="title">Remove Position</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeRemoveInfo()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content ng-controller="MenuCtrl">
		<div class="list">
			<label ng-if="$storage.islog" class="item item-input" style="border-top-width: 0px;">
				<button class="button button-clear col col-center" ng-click="deleteInfo()">Remove {{removeInfoModal.info.date}} as a position in your history ?</button>
			</label>
			<label ng-if="!$storage.islog" class="item item-input" style="border-top-width: 0px;">
				<button class="button button-clear col col-center" ng-click="openLogin();closeFriend()">Please log in</button>
			</label>
		</div>
	</ion-content>
</ion-modal-view>
