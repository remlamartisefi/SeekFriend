<ion-modal-view style="max-height:100px;">
  <ion-header-bar>
    <h1 class="title">Add Location</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddLocation()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller="MenuCtrl">
    <div class="list">
      <label class="item item-input" style="border-top-width: 0px;">
        <button class="button button-clear" ng-click="addLocation();closeAddLocation()">Add your current location</button>
      </label>      
      <label class="item item-input" style="border-top-width: 0px;">
        <button class="button button-clear" ng-click="openPreviousLocation();closeAddLocation()">Add a previous location</button>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
